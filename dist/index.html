<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-neutral-700">
    <div class="m-auto w-full">
      <wrapper>
        <div class="bg-neutral-600">
          <!-- top bar -->
          <div
            class="flex justify-between text-center items-center bg-neutral-[#2f2f2f] text-[#F5F5F5] m-0 px-[2.5%] sm:justify-around sm:px-0 xl:m-auto xl:px-0 h-8 sm:h-12 xl:justify-between overflow-hidden xl:mx-[8%] min-[1800px]:mx-[15.625%] lg:gap-10"
          >
            <div
              class="font-titilliumWeb flex justify-stretch gap-0.5 leading-3 sm:gap-1 xl:gap-2 text-[10px] sm:text-[12px] xl:text-[14px] xl:leading-4"
            >
              <span class="hidden 2xl:block text-center items-center"
                >Contact our Customer Service</span
              >
              <img
                src="../src/img/Shape.png"
                alt="phone"
                class="h-[16px] w-[16px]"
              />
              <span class="hidden lg:block text-bold">(800) 333-3567</span>
              <span class="circle"></span>

              <button class="underline">ABOUT US</button>
              <span class="circle"></span>
              <button class="underline">CONTACT US</button>
              <span class="circle"></span>

              <button class="underline">WHERE TO BUY</button>
            </div>
            <span
              class="font-titilliumWeb hidden lg:block sm:block sm:text-[12px] sm:leading-3 lg:text-[14px] lg:leading-6"
              >Promo message area - shipping advantages, special offers…</span
            >

            <div class="flex justify-end font-light">
              <button class="text-[16px] leading-4 flex">
                <img
                  src="../src/img/user.png"
                  alt="userIcon"
                  class="h-[12px] w-[9px] mr-2 xl:mt-1"
                />
                <span
                  class="text-[16px] font-bebasNeue sm:text-[18px] xl:leading-6"
                >
                  SIGN IN
                </span>
              </button>
            </div>
          </div>

          <!-- top bar end -->
          <!-- start header  -->
          <div class="bg-white w-full">
            <div
              class="h-[72px] bg-white flex align-middle items-center justify-between lg:h-24 min-[1800px]:mx-[13.18%] sm:px-[2.4%] xl:mx-[5.2%]"
            >
              <button class="w-10 h-10 my-4 mr-4 pl-1 lg:hidden">
                <div
                  class="w-10 h-10 border rounded-full border-solid border-black flex justify-center items-center"
                >
                  <img
                    src="../src/img/menu-bar.png"
                    alt="menu-bar"
                    srcset=""
                    class="w-4 h-4 top-4"
                  />
                </div>
              </button>
              <div class="flex items-center mr-[53px]">
                <img
                  src="../src/img/inchoo-logo 1.png"
                  alt="inchoo-logo"
                  class="h-6 w-[99px] xl:w-[154px] xl:h-[36px] sm:h-6"
                />
              </div>
              <div class="hidden lg:flex">
                <div class="hidden w-5 h-12 sm:flex">
                  <img
                    src="../src/img/Line.png"
                    alt="line"
                    srcset=""
                    class=""
                  />
                </div>
                <span
                  class="hidden sm:block md:text-[20px] md:leading-5 max-w-[89px] max-h-[48px] font-bebasNeue leading-6 text-[24px] mx-3"
                >
                  SOFT TOP PRODUCTS
                </span>

                <div class="hidden w-5 h-12 sm:flex">
                  <img
                    src="../src/img/Line.png"
                    alt="line"
                    srcset=""
                    class=""
                  />
                </div>
                <span
                  class="hidden lg:block lg:text-[20px] lg:leading-5 max-w-[89px] max-h-[48px] font-bebasNeue leading-6 text-[24px] mx-3"
                  >JEEP ACCESSORIES</span
                >
              </div>
              <div
                class="hidden md:flex md:justify-between border h-12 border-solid border-black w-[358px]"
              >
                <input
                  type="search"
                  placeholder="Search entire store here…"
                  id=""
                  class="hidden md:block lg:text-[14px] lg:leading-4 pl-4 w-full"
                />

                <button type="submit">
                  <img
                    src="../src/img/magnifier_dark.png"
                    alt="magnifier"
                    srcset=""
                    class="w-4 h-4 m-4"
                  />
                </button>
              </div>
              <button
                class="bg-[#2F2F2F] md:hidden w-10 h-10 flex justify-center items-center my-4 -pr-[2.5%]"
              >
                <img
                  src="../src/img/Shape (1).png"
                  alt="magnifier"
                  srcset=""
                  class="w-4 h-4"
                />
              </button>

              <button
                class="bg-[#008421] w-10 h-10 flex justify-center lg:justify-evenly items-center my-4 mr-[4.5%] md:mr-0 lg:h-12 lg:w-[143px]"
              >
                <img
                  src="../src/img/shopping-cart.png"
                  alt="cart"
                  srcset=""
                  class="w-4 h-4"
                />
                <span
                  class="hidden lg:block text-white font-bebasNeue lg:text-[18px] leading-6 w-12"
                  >MY CART</span
                >
                <div class="relative">
                  <span
                    class="bg-[#F5F5F5] border rounded-full border-none w-4 h-4 absolute mx-1 -my-7 lg:mx-[12px] lg:-my-9 lg:min-w-[24px] lg:min-h-[24px]"
                  >
                    <span
                      class="text-[10px] absolute w-full h-full table text-[#008421] lg:text-[16px] lg:leading-4 lg:mt-[2px]"
                      >2</span
                    >
                  </span>
                </div>
                <img
                  src="../src/img/arrow_down.png"
                  class="w-[7.25px] hidden lg:block"
                  alt="arrow-down"
                />
              </button>
            </div>
          </div>

          <!-- header end -->
        </div>
      </wrapper>
    </div>
  </body>
</html>
